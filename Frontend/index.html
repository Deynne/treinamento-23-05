<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <h1>Login</h1>
        <p>Digite os seus dados de acesso nos campos abaixo</p>
        <div>
            <label class="input-form" >E-mail</label>
            <input type="email" placeholder="Digite um e-mail">
        </div>
        <br>
        <div>
            <label class="input-form">Senha</label>
            <input type="password" placeholder="Digite uma senha">
        </div>
        <br>
        <button>Acessar</button>
        <a href="/">Esqueci minha senha</a>

        <br><br>
        <label id="mensagem-notificacao">Nosso sistema entrará em manutenção a partir do dia 25/05</label>
    </body>
</html>
<style>
    body {
        background-color: beige;
        display: flexbox;
        justify-content: center;
        align-items: center;
    }
    
    label{
        color: blue;
    }

</style>
